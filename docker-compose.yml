version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: universal_auth_db
    environment:
      POSTGRES_DB: universal_auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d universal_auth"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Session Storage
  redis:
    image: redis:7-alpine
    container_name: universal_auth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auth_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OPA Policy Server
  opa:
    image: openpolicyagent/opa:latest-envoy
    container_name: universal_auth_opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--diagnostic-addr=0.0.0.0:8282"
      - "--set=plugins.envoy_ext_authz_grpc.addr=:9191"
      - "--set=plugins.envoy_ext_authz_grpc.enable_reflection=true"
      - "--set=decision_logs.console=true"
      - "/policies"
    volumes:
      - ./policy:/policies
    networks:
      - auth_network
    # healthcheck:
    #   test: ["CMD", "sh", "-c", "nc -z localhost 8181"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: universal_auth_backend
    environment:
      - DATABASE_URL=postgresql://auth_user:auth_password@postgres:5432/universal_auth
      - REDIS_URL=redis://redis:6379/0
      - OPA_URL=http://opa:8181
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - ENCRYPTION_KEY=your-super-secret-encryption-key-32-chars
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_started
    # volumes:
    #   - ./backend:/app
    #   - ./config:/app/config
    networks:
      - auth_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: universal_auth_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - auth_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: universal_auth_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - auth_network

  # Test Runner Service
  test_runner:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: universal_auth_tests
    environment:
      - DATABASE_URL=postgresql://auth_user:auth_password@postgres:5432/universal_auth_test
      - REDIS_URL=redis://redis:6379/1
      - OPA_URL=http://opa:8181
      - ENVIRONMENT=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./test_results:/app/test_results
    networks:
      - auth_network
    profiles:
      - testing

  # BDD Test Runner with Playwright
  bdd_tests:
    build:
      context: ./tests/bdd
      dockerfile: Dockerfile
    container_name: universal_auth_bdd_tests
    environment:
      - BASE_URL=http://frontend:3000
      - API_URL=http://backend:8000
      - HEADLESS=true
    depends_on:
      - frontend
      - backend
    volumes:
      - ./tests/bdd:/app
      - ./test_results:/app/test_results
    networks:
      - auth_network
    profiles:
      - testing

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge
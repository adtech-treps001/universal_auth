version: "3.9"

services:
  auth-backend:
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app

  frontend:
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
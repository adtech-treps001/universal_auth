# Workflow Templates
workflow_templates:
  # Standard Authentication Workflow
  standard_auth:
    workflow_name: "Standard Authentication"
    workflow_type: "authentication"
    description: "Standard email/password authentication with optional social login"
    workflow_steps:
      - step: "login_method_selection"
        type: "choice"
        options: ["email", "social"]
        required: true
      - step: "email_password_login"
        type: "form"
        condition: "login_method == 'email'"
        fields:
          - name: "email"
            type: "email"
            required: true
          - name: "password"
            type: "password"
            required: true
      - step: "social_login"
        type: "oauth"
        condition: "login_method == 'social'"
        providers: ["google", "github"]
      - step: "mfa_verification"
        type: "mfa"
        condition: "mfa_required == true"
        methods: ["totp", "sms"]

  # Progressive Onboarding Workflow
  progressive_onboarding:
    workflow_name: "Progressive Onboarding"
    workflow_type: "onboarding"
    description: "Multi-step onboarding with progressive profile completion"
    workflow_steps:
      - step: "welcome"
        type: "info"
        title: "Welcome!"
        content: "Let's get you set up"
      - step: "basic_info"
        type: "form"
        title: "Basic Information"
        fields:
          - name: "first_name"
            type: "text"
            required: true
          - name: "last_name"
            type: "text"
            required: true
      - step: "role_selection"
        type: "choice"
        title: "What's your role?"
        options: ["developer", "designer", "manager", "other"]
        required: true
      - step: "company_info"
        type: "form"
        title: "Company Information"
        condition: "role != 'personal'"
        fields:
          - name: "company"
            type: "text"
            required: false
          - name: "job_title"
            type: "text"
            required: false
      - step: "preferences"
        type: "form"
        title: "Preferences"
        fields:
          - name: "timezone"
            type: "select"
            required: false
          - name: "language"
            type: "select"
            required: false
      - step: "completion"
        type: "info"
        title: "All set!"
        content: "Your account is ready to use"

  # Indian Mobile-First Workflow
  indian_mobile_first:
    workflow_name: "Indian Mobile-First Authentication"
    workflow_type: "authentication"
    description: "Mobile number first authentication optimized for Indian users"
    region: "india"
    workflow_steps:
      - step: "mobile_number_entry"
        type: "form"
        title: "Enter Mobile Number"
        title_hindi: "मोबाइल नंबर दर्ज करें"
        fields:
          - name: "mobile_number"
            type: "tel"
            required: true
            pattern: "^[6-9]\\d{9}$"
            placeholder: "Enter 10-digit mobile number"
            placeholder_hindi: "10 अंकों का मोबाइल नंबर दर्ज करें"
            country_code: "+91"
            validation_message: "Please enter a valid Indian mobile number"
            validation_message_hindi: "कृपया एक वैध भारतीय मोबाइल नंबर दर्ज करें"
      - step: "otp_verification"
        type: "otp"
        title: "Verify Mobile Number"
        title_hindi: "मोबाइल नंबर सत्यापित करें"
        otp_length: 6
        resend_timeout: 30
        max_attempts: 3
        content: "Enter the 6-digit code sent to your mobile"
        content_hindi: "आपके मोबाइल पर भेजा गया 6 अंकों का कोड दर्ज करें"
      - step: "welcome_message"
        type: "info"
        title: "Welcome!"
        title_hindi: "स्वागत है!"
        content: "Your mobile number has been verified successfully"
        content_hindi: "आपका मोबाइल नंबर सफलतापूर्वक सत्यापित हो गया है"

  # Indian Progressive Profiling Workflow
  indian_progressive_profiling:
    workflow_name: "Indian Progressive Profiling"
    workflow_type: "profiling"
    description: "Progressive profile completion with Indian-specific fields"
    region: "india"
    workflow_steps:
      - step: "basic_details"
        type: "form"
        title: "Basic Details"
        title_hindi: "बुनियादी विवरण"
        trigger: "immediate"
        fields:
          - name: "full_name"
            type: "text"
            required: true
            placeholder: "Enter your full name"
            placeholder_hindi: "अपना पूरा नाम दर्ज करें"
          - name: "date_of_birth"
            type: "date"
            required: false
            placeholder: "Select date of birth"
            placeholder_hindi: "जन्म तिथि चुनें"
      - step: "location_details"
        type: "form"
        title: "Location Details"
        title_hindi: "स्थान विवरण"
        trigger: "second_login"
        fields:
          - name: "state"
            type: "select"
            required: false
            options: ["Andhra Pradesh", "Assam", "Bihar", "Delhi", "Gujarat", "Karnataka", "Kerala", "Maharashtra", "Tamil Nadu", "Uttar Pradesh", "West Bengal"]
            placeholder: "Select your state"
            placeholder_hindi: "अपना राज्य चुनें"
          - name: "city"
            type: "text"
            required: false
            placeholder: "Enter your city"
            placeholder_hindi: "अपना शहर दर्ज करें"
          - name: "pin_code"
            type: "text"
            required: false
            pattern: "^[1-9][0-9]{5}$"
            placeholder: "Enter PIN code"
            placeholder_hindi: "पिन कोड दर्ज करें"
      - step: "preferences"
        type: "form"
        title: "Preferences"
        title_hindi: "प्राथमिकताएं"
        trigger: "third_login"
        fields:
          - name: "language_preference"
            type: "select"
            required: false
            options: ["English", "Hindi", "Tamil", "Bengali", "Telugu", "Marathi", "Gujarati", "Kannada", "Malayalam", "Punjabi"]
            placeholder: "Select preferred language"
            placeholder_hindi: "पसंदीदा भाषा चुनें"
          - name: "communication_preference"
            type: "checkbox"
            options: ["SMS", "WhatsApp", "Email", "Push Notifications"]
            placeholder: "How would you like to receive updates?"
            placeholder_hindi: "आप अपडेट कैसे प्राप्त करना चाहेंगे?"

